<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Generar un QR con un API</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="input1">Nombre:</label>
                    <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">
            </div>
            <br><br>
            <div>
                <label for="input2">Correo</label>
                    <input type="email" id="input2" maxlength="100" placeholder="Ingresa tu correo">
            </div>
            <br><br>
            <div>
                <label for="input3">Seleccion de institucion</label>
                    <input type="text" id="input3" required list="listaEscuelas">
                    <datalist id="listaEscuelas">
                        <option value="IPN">Politecnico</option>
                        <option value="FESARAGON">Facultad de Estudios SUperiores Aragon</option>
                        <option value="UAM">Universidad Autonoma de Mexico</option>
                        <option value="CU">Ciudad Universitaria</option>
                    </datalist>
                </div>
            <br><br>
            <div>
                <label for="input4">Dependencia:</label>
                    <input type="text" id="input4" required maxlength="100" placeholder="Ingresa tu Dependencia">
            </div>
            <br><br>
            <div>
                <button onclick="generarQR()">Generar QR </button>
                <button onclick="location.href='index.html'">Generar nuevo QR</button>
            </div>
            <br><br>
            <div class="imgQR" id="qr-code">
                <!-- aqui se formara el qr con los datos  -->
            </div>


        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
